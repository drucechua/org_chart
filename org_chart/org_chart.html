<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Org Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@3"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #chart {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="chart"></div>

    <script>
      // Load your JSON file
      fetch("org_data.json")
        .then((r) => r.json())
        .then((data) => {
          const chart = new d3.OrgChart()
            .container("#chart")
            .data(data)
            .nodeWidth((d) => 220)
            .nodeHeight((d) => 120)
            .childrenMargin((d) => 40)
            .compactMarginBetween((d) => 20)
            .compactMarginPair((d) => 15)
            .nodeContent(function (d) {
              return `
                <div style="
                  padding: 10px;
                  border-radius: 8px;
                  background: white;
                  border: 1px solid #ccc;
                  width: 200px;
                ">
                  <div style="font-weight: bold; font-size: 16px; color:#333;">
                    ${d.data.name}
                  </div>
                  <div style="font-size: 13px; color:#555;">
                    ${d.data.title}
                  </div>
                  <div style="font-size: 12px; color:#888; margin-top: 5px;">
                    ${d.data.department}
                  </div>
                </div>
              `;
            })
            .render();
        });
    </script>
  </body>
</html>
